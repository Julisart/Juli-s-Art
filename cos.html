<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coșul meu - Juli's Art Lumânări</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: #fffaf5;
      font-family: Arial, sans-serif;
      color: #333;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #b86b77;
      margin-bottom: 20px;
    }
    #cart-items {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    .cart-item {
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
    }
    .cart-item:last-child {
      border-bottom: none;
    }
    .cart-total {
      text-align: right;
      font-weight: bold;
      margin-top: 15px;
      color: #a45a66;
    }
    .back-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: #b86b77;
      text-decoration: none;
    }
    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>Produsele din coșul tău</h1>

  <div id="cart-items">
    <p>Momentan coșul este gol.</p>
  </div>

  <div class="cart-total" id="cart-total">Total: 0 lei</div>

  <a href="cumpara.html" class="button">Finalizează comanda</a>
  <a href="index.html" class="back-link">← Înapoi la colecție</a>

  <script>
    // Preia coșul din localStorage
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    const cartContainer = document.getElementById('cart-items');
    const totalContainer = document.getElementById('cart-total');

    if (cart.length === 0) {
      cartContainer.innerHTML = '<p>Coșul tău este gol.</p>';
    } else {
      cartContainer.innerHTML = '';
      let total = 0;
      cart.forEach(item => {
        const div = document.createElement('div');
        div.classList.add('cart-item');
        div.innerHTML = `<strong>${item.name}</strong> - ${item.price} lei`;
        cartContainer.appendChild(div);
        total += parseFloat(item.price);
      });
      totalContainer.textContent = `Total: ${total.toFixed(2)} lei`;
    }
  </script>

</body>
</html>
