<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cumpără acum - Juli's Art Lumânări</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fffaf5;
      color: #333;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #b86b77;
      margin-bottom: 20px;
    }
    form {
      max-width: 550px;
      margin: 0 auto;
      background: white;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
    }
    textarea {
      resize: none;
    }
    .payment {
      margin-top: 15px;
      padding: 10px;
      background: #f9f2f4;
      border-radius: 10px;
    }
    .button {
      display: block;
      width: 100%;
      text-align: center;
      background-color: #b86b77;
      color: white;
      padding: 12px;
      text-decoration: none;
      border-radius: 10px;
      margin-top: 20px;
      font-size: 16px;
      border: none;
      cursor: pointer;
      transition: 0.3s ease;
    }
    .button:hover {
      background-color: #a45a66;
      transform: scale(1.02);
    }
    .back-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: #b86b77;
      text-decoration: none;
    }
    .back-link:hover {
      text-decoration: underline;
    }
    .total-display {
      margin-top: 15px;
      font-weight: bold;
      color: #b86b77;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <h1>Formular de comandă</h1>

  <form action="https://formsubmit.co/iuli.dode@yahoo.com" method="POST">
    
    <label for="nume">Nume:</label>
    <input type="text" id="nume" name="Nume" required>

    <label for="prenume">Prenume:</label>
    <input type="text" id="prenume" name="Prenume" required>

    <label for="adresa">Adresă de livrare:</label>
    <textarea id="adresa" name="Adresa" rows="3" required placeholder="Strada, număr, oraș, județ"></textarea>

    <label for="telefon">Număr de telefon:</label>
    <input type="tel" id="telefon" name="Telefon" required pattern="[0-9+ ]{6,15}" placeholder="+40 712 345 678">

    <label for="email">Adresă de email:</label>
    <input type="email" id="email" name="Email" required placeholder="exemplu@email.com">

    <!-- Rubrica pentru preferințe / mențiuni -->
    <label for="preferinte">Preferințe / mențiuni legate de comanda ta:</label>
    <textarea id="preferinte" name="Preferințe" rows="4" placeholder="Ex: culoare lumânare, esență parfumată preferată, mesaj personalizat, etc."></textarea>

    <!-- Afișare total + taxa de livrare -->
    <div class="total-display" id="total-display">
      Total de plată: 0 lei + Taxa de livrare
    </div>

    <div class="payment">
      <label>Metodă de plată:</label>
      <p><strong>Plată la livrare (ramburs)</strong></p>
      <input type="hidden" name="Metodă de plată" value="Ramburs">
    </div>

    <button type="submit" class="button">Trimite comanda</button>
  </form>

  <a href="index.html" class="back-link">← Înapoi la colecția de lumânări</a>

  <script>
    // Preluăm coșul din localStorage
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    const totalDisplay = document.getElementById('total-display');

    // Calculăm subtotalul
    const subtotal = cart.reduce((sum, item) => sum + item.price, 0);

    // Afișăm subtotal + textul pentru taxa de livrare
    totalDisplay.textContent = `Total de plată: ${subtotal.toFixed(2)} lei + Taxa de livrare`;
  </script>

</body>
</html>
